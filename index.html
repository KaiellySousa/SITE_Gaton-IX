  <script>
    // slider
    let slideIndex = 0;
    const slides = document.querySelectorAll('#gallery-background .slide');

    function showSlides() {
      slides.forEach((el, i) => {
        el.style.display = i === slideIndex ? 'block' : 'none';
      });
      slideIndex = (slideIndex + 1) % slides.length;
      setTimeout(showSlides, 5000); // Trocar a imagem a cada 5 segundos
    }

    if (slides.length > 0) showSlides();
  </script>
